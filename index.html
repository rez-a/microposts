<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>MICROPOSTS</title>
</head>

<body class="d-flex flex-column justify-content-between">
    <nav class="navbar navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand text-white" href="#">MicroPosts</a>
        </div>
    </nav>
    <main class="my-3">
        <section>
            <div class="container postsContainer">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h1>Say Something</h1>
                                <h4 class="fw-light">What's on your mind?</h4>
                                <form action="#" class="row g-3 card-form">
                                    <input type="text" id="title" class="col-12 form-control" placeholder="Post Title">
                                    <textarea id="body" cols="30" rows="5" class="form-control col-12" placeholder="Post Body"></textarea>
                                    <input type="hidden" id="id" class="col-12 form-control" value="">
                                    <button class="btn btn-primary post-submit">Post It</button>
                                    <span class="form-end"></span>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="showalert"></div>
                <div class="row" id="posts">
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-light mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center py-2">
                    <h5 class="fw-light">MicroPosts</h5>
                </div>
            </div>
        </div>
    </footer>


    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="build/app.bundle.js"></script>
</body>

</html>
